<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Construction Project Estimator By Alex Ni</title>
  </head>
  <body>
    <h1>Construction Project Estimator</h1>
    <form id="project-details-form">
      <label for="project-type">Project Type:</label>
      <select id="project-type" name="project-type">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="industrial">Industrial</option>
      </select>
      <br>
      <label for="project-location">Project Location:</label>
      <select id="project-location" name="project-location">
        <option value="urban">Urban</option>
        <option value="remote">Remote</option>
      </select>
      <br>
      <label for="project-timeline">Project Timeline:</label>
      <select id="project-timeline" name="project-timeline">
        <option value="urgent">Urgent</option>
        <option value="standard">Standard</option>
        <option value="extended">Extended</option>
      </select>
      <br>
      <button type="submit">Estimate Project Cost</button>
    </form>
    
    <script src="app.js"></script>
  </body>
</html>
